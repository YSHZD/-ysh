<script type="text/javascript">
// 表单验证
$('.guidancessub').on('click',function(){
	var user = $('.user').val();
	var tel = $('.tel').val();
	if(!trim(user)){
		mui.alert('姓名不能为空','温馨提示！')
		return false;
	}
	if(!(/^1[34578]\d{9}$/.test(tel))){
		mui.alert('手机号码有误，请重填', '友情提示', function() {
            });
        return false;
	}
	console.log(user);
	console.log(tel);
	mui.alert('助教老师将在一个工作日与您电话联系','提交成功')
});
$('.close').on('click',function(){
	$('.guidancetop').hide()
});
$('.guidanceonline').on('click',function(){
	$('.guidancetop').show()
});
function trim(str){
	return str.replace(/(^\s*)|(\s*$)/g,"");
}
