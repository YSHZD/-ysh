<style>
    #setting{position: absolute;top:700px;height:100px;border: 1px solid #14a4ed;}
    .whiteboard-tool{height:40px;text-align:center;margin-bottom:20px;}
    #whiteboard{height:240px;position: relative;}
    .teacher_notice{position: fixed;top:20px;width:300px;background: #fff;left:50%;margin-left:-150px;border-radius: 2px;padding-top:20px;z-index:9999;}
    .notice_cls{position: absolute;right:5px;top:5px;display: inline-block;border:1px solid #808080;border-radius: 50%;width:20px;height:20px;line-height: 16px;text-align: center;}
    .teacher_notice p{font-size:14px;color:#333;padding:10px 15px;}
    .paymse{
        position: absolute;
    bottom: 8px;
    right: 98px;
    background: #14a4ed;
    display: inline-block;
    color: #fff;
    font-size: 14px;
    border-radius: 2px;
    padding: 0 5px;
    height: 23px;
    line-height: 23px;
    }
    #input-page{height:30px;border-radius: 2px;border:none;border:1px solid #ededed;font-size:16px;}
    #go{background:#14a4ed;color:#fff;border:none; height:30px;line-height: 30px;}
    </style>

    <body>

        <div id="loading">
            <div class="placeholder"></div>
        </div>

        <div id="main">
            <div class="video">
                <div id="h5-player"></div>
                <div id="barrage"></div>
                <!-- <div id="play" class="hidden">
                    播放
                </div> -->
            </div>
            <div class="list-section">
                <div class="list">
                    <div class="tab">
                        <span id="btn-user-list" class="tab-list">课件</span>
                        <span id="btn-message-list" class="tab-list tab-select">发送消息</span>
                    </div>
                    <div class="tab-item">
                        <div id="list-box" class="tab-content">
                            <div id="user-list">
                                <!-- <div class="placeholder"></div> -->
                                <div id="whiteboard">
                                    <div class="placeholder"></div>
                                </div>
                               
                                <div class="whiteboard-tool">
                                    <span class="icon-chevron-left hasPage"></span>
                                    <span class="current-page"></span>
                                    <span class="split-line">/</span>
                                    <span class="total-page"></span>
                                    <span class="icon-chevron-right"></span>
                                    <br><br>
                                    <input type="text" name="page" id="input-page" placeholder="回车键搜索"><button id="go">GO</button>
                                </div>
                            </div>
                            <div class="message-box">
                                <div id="message-list" >
                                    <div class="placeholder"></div>
                                </div>
                                <div id="message-sender">
                                    <div class="placeholder"></div>
                                   <!--  <span class="paymse">开启弹幕</span> -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
