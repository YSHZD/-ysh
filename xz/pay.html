<script>
$('.go_orders_one').on('click',function(){
    if($(this).find($('.mui-icon')).hasClass('mui-icon-arrowright')){
        $(this).find($('.mui-icon')).removeClass('mui-icon-arrowright').addClass('mui-icon-arrowdown');
        $('.go_orders_input_title1').show();
    }else{
        $(this).find($('.mui-icon')).removeClass('mui-icon-arrowdown').addClass('mui-icon-arrowright');
         $('.go_orders_input_title1').hide();
    }
});
$('.go_orders_two').on('click',function(){
    if($(this).find($('.mui-icon')).hasClass('mui-icon-arrowright')){
        $(this).find($('.mui-icon')).removeClass('mui-icon-arrowright').addClass('mui-icon-arrowdown');
        $('.go_orders_input_title2').show();
    }else{
        $(this).find($('.mui-icon')).removeClass('mui-icon-arrowdown').addClass('mui-icon-arrowright');
         $('.go_orders_input_title2sd').hide();
    }
})
