<script>
let f = {};
f.flip =
fn =>
(a, b, ...args) => fn(b, a, ...args.reverse());

var divide = (a, b) => a / b;
var flip = f.flip(divide);

console.log(flip(10, 5)) // 0.5
console.log(flip(1, 10)) // 10

var three = (a, b, c) => [a, b, c];
var flip = f.flip(three);
console.log(flip(1, 2, 3)); // => [2, 1, 3]
