<script type="text/javascript">
	var result_pt = '';
	var myswiper = new Swiper ('.swiper-container',{
		direction:'vertical',
		pagination:'.swiper-pagination',
		mousewheelControl:true,
		onInit: function(swiper){
			swiperAnimateCache(swiper);
			swiperAnimate(swiper);
		},
		onSlideChangeEnd: function(swiper){
			swiperAnimate(swiper);
			//myswiper.slideTo((key+1), 1000, false);
		},
	});
	
	 myswiper.lockSwipes();
	 // myswiper.unlockSwipes()
		// myswiper.slideTo(2, 1000, false);
		// myswiper.lockSwipes();
	$('.go').on('click',function(){
		myswiper.unlockSwipes()
		myswiper.slideTo(1, 1000, false);
		myswiper.lockSwipes();
	});
	$('.going').on('click',function(){
		if(!trim($('.user').val())){
			mui.alert('姓名不能为空！');
			return false;
		}
		if(!trim($('.grade').val())){
			mui.alert('年级不能为空！');
			return false;
		}
		if(!trim($('.year').val())){
			mui.alert('年龄不能为空！');
			return false;
		}
		if(!trim($('.num').val())){
			mui.alert('手机尾号不能为空！');
			return false;
		}
		if(parseInt($('.grade').val())==6||parseInt($('.grade').val())==9||parseInt($('.grade').val())==12){
			var url = [80,81,82]
			result_pt = url[Math.floor(Math.random() * url.length)];
		}else{
			var url = [80,81,82,83,84,85,86,87,88,89,90,91,92,93,94,95];
			result_pt = url[Math.floor(Math.random() * url.length)];
		}
		$('.thr').css('background-image','url(image/'+result_pt+'.png)');
		myswiper.unlockSwipes()
		myswiper.slideTo(2, 1000, false);
		myswiper.lockSwipes();
		console.log($('.user').val());
		console.log($('.grade').val());
		console.log($('.year').val())
	});
	
	function trim(str){
		return str.replace(/(^\s*)|(\s$)/g,"");
	}
