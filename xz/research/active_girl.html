<!DOCTYPE html>
<html lang="en">
<head>

	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />

	<style type="text/css">
		*{margin:0;padding:0;}
		html,body{height:100%;}
		#form{width:100%;height:100%;display:block;}	
		.swiper-container{width:100%;height:100%;background:#fff;}
		.swiper-slide{
			width:100%;
			height:100%;
		}
		img{
			display:block;
		}
		.swiper-pagination-bullet{
			width:6px;
			height:6px;
			background:#fff;
			opacity:.4;
		}
		.swiper-pagination-bullet-active{
			opacity:1;
		}
		@-webkit-keyframes tipmove{
			0%{bottom:10px;opacity:0;}
			50%{bottom:15px;opacity:1;} 
			100%{bottom:20px;opacity:0;}
		}
		.ani{position:absolute;}
		.txt{position:absolute;}
		#array{
			position:absolute;z-index:999;
			-webkit-animation:tipmove 1.5s infinite ease-in-out;
		}
		.end{background:url(image/ac.jpg) no-repeat left top;
			background-size:100% 100%;}

.swiper-pagination-bullet-active{
background: #f14234;	
}
video::-internal-media-controls-download-button {
    display:none;
}

video::-webkit-media-controls-enclosure {
    overflow:hidden;
}

video::-webkit-media-controls-panel {
    width: calc(100% + 30px);

.one{padding-top:45%;}

.top{position: absolute;top:0;left: 0;right:0;bottom: 0;background-color:rgba(0,0,0,0.9);text-align: center;padding-top:20%;color:#fff;font-size:18px;display: none;z-index:9999;}
.top p{color:#fff;font-size:20px;}
.mui-btn-blue, .mui-btn-primary, input[type=submit]{width:70%;margin-top:20px;}

.top_loading img{width: 100%;margin-top:20%;}
.top_loading p{color:#fff;font-size:18px;margin-top:20px;}
</style>
</head>
<body>
	<div class="swiper-container">

			<!-- slide0 -->

					<video width="100%" src="girl1.mp4" controls autoplay="" style="object-fit:fill"   webkit-playsinline="true"   x-webkit-airplay="true"   playsinline="true"  x5-video-player-type="h5"  x5-video-orientation="h5" x5-playsinline=""  autobuffer class="c-h5" id="video1" preload="" poster="image/po2.png"></video>

					<div class="ani resize title" swiper-animate-effect="fadeInDown" swiper-animate-duration="0.5s" swiper-animate-delay="0s" >
					<img src="image/girl1.png" alt="">
					</div>
					<div style="position: absolute;top:50%">
						<p class="nan_btn"><span><img src="image/gril2.png" alt=""></span><span><img src="image/gril3.png" alt=""></span></p>

			</section>
			<section class="swiper-slide one"  class="ani resize" swiper-animate-effect="flipInY" swiper-animate-duration="0.5s">
					<video width="100%" src="girl2.mp4" controls autoplay="" style="object-fit:fill"   webkit-playsinline="true"   x-webkit-airplay="true"   playsinline="true"  x5-video-player-type="h5"  x5-video-orientation="h5" x5-playsinline=""  autobuffer class="c-h5" id="video2" preload=""></video>
			</section>

					<div class="nan_pt">
						<span><img src="image/nan21.png" alt=""></span>
						<span><img src="image/nan22.png" alt=""></span>
						<span><img src="image/nan23.png" alt=""></span>
						<span><img src="image/nan24.png" alt=""></span>
					</div>
					<div class="upstatus"><div class='top_loading'><img src='image/nan20.jpg'/><p>正在提交中...</p></div></div>
			</section>
			
			<section class="swiper-slide end"  class="ani resize" swiper-animate-effect="flipInY" swiper-animate-duration="0.5s">
					
			</section>
		</div>
			<!-- <img src="image/web-swipe-tip.png" style="width:20px;height:15px;top:450px;left:150px;" id="array" class="resize"> -->
			<!-- <div class="swiper-pagination"></div> -->
	</div>
</body>
<script src="js/swiper.animate1.0.2.min.js"></script>

<script src="js/jquery-1.8.3.min.js"></script>
<script src="./js/mui.min.js"></script>
<script type="text/javascript">
	scaleW=window.innerWidth/320;
	scaleH=window.innerHeight/480;
	var resizes=document.querySelectorAll('.resize');
	for (var i=0; i<resizes.length; i++){
		resizes[i].style.width=parseInt(resizes[i].style.width)*scaleW+'px';
		resizes[i].style.height=parseInt(resizes[i].style.height)*scaleH+'px';
		resizes[i].style.top=parseInt(resizes[i].style.top)*scaleH+'px';
		resizes[i].style.left=parseInt(resizes[i].style.left)*scaleW+'px';
	}
	var scales = document.querySelectorAll('.txt');
	for(var i=0;i<scales.length;i++){
		ss=scales[i].style;
		ss.webkitTransform = ss.msTransform = ss.MsTransform = ss.MozTransform = ss.OTransform = ss.transform = 'translateX('+scales[i].offsetWidth*(scaleW-1)/2+'px)  translateY('+scales[i].offsetHeight*(scaleH-1)/2+'px) scaleX('+scaleW+') scaleY('+scaleH+')';
	}
	var myswiper = new Swiper ('.swiper-container',{
		direction:'vertical',
		pagination:'.swiper-pagination',
		mousewheelControl:true,
		onInit: function(swiper){
			swiperAnimateCache(swiper);
			swiperAnimate(swiper);
		},
		onSlideChangeEnd: function(swiper){
			swiperAnimate(swiper);
			var key=swiper.realIndex;
			console.log(key);
			if(key==1){
				$('#video1')[0].pause();
			}else if(key==0){
				$('#video1')[0].play();
			}else if(key==2){
				$('#video2')[0].play();
			}
		}
	});
	$('.nan_btn').on('click',function(){
		$('#video2')[0].play();
		myswiper.slideTo(2, 400, true);
	});
	document.getElementById('video1').addEventListener("ended",function(){
		myswiper.slideTo(1, 400, true);
	});
	document.getElementById('video2').addEventListener("ended",function(){
		myswiper.slideTo(3, 400, true);
	});
</script>
 
</html>
