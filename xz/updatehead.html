<body >
<div class="header">
    <div class="left back">
        <i class="iconfont icon-fanhui"></i>
    </div>
    <div class="center">
        上传头像
    </div>
    <div class="right">
       
    </div>
</div>
	<form action="" method="post" enctype="multipart/form-data">
		<p class="updatehead_title">预览头像</p>
		<div class="updatehead_img"><img src="images/default.jpg"/></div>
		<div class="answer_pt updatehead"> 
			<a href="javascript:;" class="a-upload">
			<input type="file" name="file" onchange="showPreview(this)"  accept=".gif,.jpg,.jpeg,.png"/>
			</a>
		</div>
		<input type="submit" value="确认更新头像" class="updateheading">
	</form>
</body>
<script src="./js/jquery-1.8.2.js" language="javascript"></script>
<script src="./js/base.js" language="javascript"></script>
<script type="text/javascript">
var str=[];
	function showPreview(source) {
		str.push(source.files);
		var len=source.files.length;
		for (var i=0;i<1;i++) {
			var file = source.files[i];
			  if(window.FileReader) {
			      var fr = new FileReader();
			      fr.onloadend = function(e) {
			      	$('.updatehead_img').html('<img src=\"'+e.target.result+'\">');
			      };
			      fr.readAsDataURL(file);
			  }
		}
  		
	}

	
</script>
