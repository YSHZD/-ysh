<div class="new_address">

	<div class="new_address_box">
		<div class="new_address_left">
			手机号码

			<input type="number" name="usertel" placeholder="请输入电话号码" />

<script src="./js/base.js" language="javascript"></script>
<script type="text/javascript">
	 var area1 = new LArea();
    area1.init({
        'trigger': '#demo1', //触发选择控件的文本框，同时选择完毕后name属性输出到该位置
        'valueTo': '#value1', //选择完毕后id属性输出到该位置
        'keys': {
            id: 'id',
            name: 'name'
        }, //绑定数据源相关字段 id对应valueTo的value属性输出 name对应trigger的value属性输出
        'type': 1, //数据源类型
        'data': LAreaData //数据源
    });
    area1.value=[30,0,0];

    function ysh(a,b,c){
    	var result=LAreaData.filter(function(item){
   			return item.id==a;
   		});
   		var resulta=result[0]["name"];
   		var result1=result[0]["child"].filter(function(item){
   			return item.id==b;
   		});
   		var resultb=result1[0]["name"];
   		var result2=result1[0]["child"].filter(function(item){
   			return item.id==c;
   		});
   		var resultc=result2[0]["name"];
   		var str=[];
   		str.push(resulta,resultb,resultc);
   		console.log(str);
    }
    console.log(ysh(15,171,3637));
   
</script>
