<!DOCTYPE html>

<html><head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="referrer" content="always">
<meta http-equiv="X-UA-Compatible" content="IE=7">
<title>防伪查询</title>
<meta name="description" content="">
<meta name="keywords" content="">
<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="./css/iconfont.css" type="text/css" rel="stylesheet">
<link href="./css/mui.min.css" type="text/css" rel="stylesheet">
<link href="./css/base.css" type="text/css" rel="stylesheet">
<style >
body,html{margin:0;padding:0;}
.check_content{margin-top:44px;background: url(images/check.png);height:100%;width:100%;position: relative;left:0;top:0;background-position: top center;background-size:100% auto;min-height:623px;background-repeat: no-repeat;}
.check_content h3{font-weight: 400;font-size:36px;margin:0;padding:0;color:#fff;padding-top:62px;}
.check_teacher{font-size:14px;color:#fff;border:1px solid #fff;margin-top:24px;display: inline-block;height: 20px;line-height: 14px;padding:2px 5px;}
.check_teacher_txt{padding:10px 15px;position: relative;top:230px;left:0;}
.check_teacher_txt .teacher_num{width:100%;height:40px;display: inline-block;border-radius: 5px;text-align: center;font-size:18px;border:none;border:1px solid #808080;margin-top:20px;}
.teacher_submit{width:100%;height:40px;color:#fff;background: #bf1823;line-height: 40px;border-radius:5px;}
.check_teacher_top{position: fixed;top:0;left:0;bottom:0;right:0;background-color: rgba(0,0,0,.7);padding:0 48px;box-sizing: border-box;z-index:99;display:none;}
.check_teacher_header{height: 40px;background:#bf1823;color:#fff;line-height: 40px;position: relative;}
.check_teacher_content{background: #fff;padding:50px 20px 60px;color:#333;font-size:16px;line-height: 1.5;}
.teacher_wrong{color:red;}
.check_teacher_close{
    position: absolute;
    display: inline-block;
    width: 26px;
    height: 26px;
    border-radius: 50%;
    border: 1px solid #fff;
    line-height: 20px;
    text-align: center;
    right: 5px;
    top: 5px;
    font-size: 21px;
}
.check_teacher_here{width:100%;background: #fff;border-radius:10px;padding:15px 25px;}
.check_teacher_title:after{content:"";position: absolute;bottom:-6px;left:0;right:0;height:1px;border:1px dashed #808080;}
.check_teacher_title{font-size:18px;text-align: left;position: relative;margin-bottom:10px;}
.success{width:100%;background-image: url(images/teacherface.png);background-repeat: no-repeat;background-size: 100% 100%;padding-bottom:100px;}
.successimg{width:100%;display:flex;justify-content: center;align-items: center;padding-top:150px;}
.successimg img{max-width: 100px;max-height: 100px;}
.successinfo{margin-top:40px;}
.successinfo div{display:flex;flex-direction: row;justify-content: center;align-items: center;font-size:15px;padding:0 40px;margin-top:10px;}
.successinfo div .sml{width:50px;text-align: right;padding-right:10px;}
.successinfo div .sm2{flex:1;text-align: center;border:1px solid #999;border-radius:5px;}
.fail{width:100%;background:#fff;margin-top:150px;padding:30px 25px 50px;box-sizing: border-box;border-radius:5px;}
.fail div{display:flex;justify-content: center;align-items: center;}
.fail img{width:125px;}
.fail p{font-size:15px;margin-top:30px;}
.closeface{position:absolute;top:60px;right:40px;background:#fff;display:inline-block;width:30px;height:30px;border:2px solid #ededed;border-radius: 50%;line-height: 25px;text-align: center;font-size:30px;color:#808080;}
</style>
</head>
<body >
<div class="header">
    <div class="left back">
        <i class="iconfont icon-fanhui"></i>
    </div>
    <div class="center">
        防伪查询
    </div>
    <div class="right">
       
    </div>
</div>
<div class="check_content">
    <div class="check_teacher_txt">
        <div class="check_teacher_here">
            <p class="check_teacher_title">防伪查询系统</p>
            <input type="text" class="teacher_num" placeholder="请输入老师微信号查询">
            <div class="teacher_submit">
             点击查询
             </div>
        </div>
    </div>
</div>


<div class="check_teacher_top">
    
</div>
</body>
<script src="./js/jquery-1.8.2.js" language="javascript"></script>
<script src="./js/mui.min.js"></script>
<script src="./js/base.js" language="javascript"></script>
<script type="text/javascript">
	$('.teacher_submit').on('click',function(){
    var teacher_num = trim($('.teacher_num').val());
    var flag=0;
    if(!(teacher_num)){ 
        mui.alert('老师微信号不能为空', '友情提示', function() {}); 
       return false;
    }
    if(teacher_num==1){
        success('张三','助教',12434)
    }
    if(teacher_num==2){
        fail()
    }   
  });
function fail(){
    $('.check_teacher_top').html('<div class="fail"><div><img src="images/error.png" alt=""></div><p>注意！您查询的微信号不是兴智教育官方授权老师，谨防上当受骗</p></div>');
    $('.fail').on('click',function(){
        $('.check_teacher_top').hide()
    });
    $('.check_teacher_top').show();
}
function success(use,word,number){
    $('.check_teacher_top').html('<div class="success" ><span class="closeface">x</span><div class="successimg"><img src="images/pp2.png" alt=""></div><div class="successinfo"><div><span class="sml">姓名:</span><span class="sm2">'+use+'</span></div><div><span class="sml">职位:</span><span class="sm2">'+word+'</span></div><div><span class="sml">工号:</span><span class="sm2">'+number+'</span></div></div></div>');
    $('.closeface').on('click',function(){
        $('.check_teacher_top').hide()
    });
    $('.check_teacher_top').show();
}

  $('.check_teacher_close').on('click',function(){
       $('.check_teacher_top').slideUp()
    });
  function trim(str){
        return str.replace(/(^\s*)|(\s*$)/g,"");
    }
</script>
</html>
