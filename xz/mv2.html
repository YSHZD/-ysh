        <script>
        $(function(){
            $('.add_love').on('click',function(){
                $('.bjy-emoji-layer').toggle();
                if($('.add_love').html()=="添加表情"){
                    $('.add_love').html('关闭表情');
                }else{
                     $('.add_love').html('添加表情');
                }
            });
            $('#btn-user-list').on('click',function(){
                $(this).siblings().removeClass('ac').end().addClass('ac');
                $('#user-list').hide();
                $('.message-box').show();
                
            });
            $('#btn-message-list').on('click',function(){
                $(this).siblings().removeClass('ac').end().addClass('ac');
                $('.message-box').hide();
                $('#user-list').show();
            });
        })
        </script>
