<!DOCTYPE html>

<html><head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="referrer" content="always">

<title>兴智教育</title>
<meta name="description" content="">

<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="./css/iconfont.css" type="text/css" rel="stylesheet">
<style >
html,body,h3,p,h4,h5{margin:0;padding:0;font-size:0.14rem;}
.header{height:0.4rem;line-height: 1;font-size:0.15rem;display: flex;justify-content: center;align-items: center;box-shadow: 0 1px 1px #ededed;}
.header .left{width:0.5rem;justify-content: center;display: flex;}
.header .center{flex:1;justify-content: center;display: flex;}
.header .iconfont{font-size:0.18rem;}
.header .right{width:0.5rem;justify-content: center;display: flex;}
.banners{width:100%;}
.banners img{width:100%;display: inherit;}
.k12_title{font-size:0.2rem;text-align: center;padding:0.25rem 0;border-top:0.1rem solid #ededed;}
.k12_content{width:100%;height:auto;padding:0.15rem;box-sizing: border-box;}
.top4{border-top:0.04rem solid #ededed;}
.k12_content h4{font-size: 0.15rem;color:#333;position: relative;text-indent: 0.8em;}
.k12_content h4:before{
	content:"";
	position: absolute;
	top:0.01rem;
	left:0;
	width:0.03rem;
	bottom:0.01rem;
	background: #333;
}
.split{display: flex;flex-direction: row;margin:0.15rem 0;}
.split div{flex:1;display: flex;flex-direction: column;align-items: center;}
.split div p{font-size:0.12rem;color:#333;}
.split div img{width:0.6rem;height:auto;margin-bottom:0.1rem;}
.k12_img{padding:0.1rem 0;}
.k12_img img{width:100%;}
.k12_imgs{padding:0 0.15rem;box-sizing: border-box;}
.k12_imgs img{width:100%;margin-bottom:0.1rem;}
.k12_header{text-align: center;margin:0.25rem 0;}
.k12_header span{display: inline-block;padding:0.07rem 0.19rem;color:#fff;background: #9b755c;}
.k12banner{padding:0.35rem 0.35rem 0;}
.k12banner img{width:100%;}
.k12_steps .k12_step{width:100%;display: flex;flex-direction: row;justify-content: center;align-items: center;margin-bottom:0.15rem;}
.k12_step img{width:0.55rem;}
.k12_step div{flex:1;padding-left:0.15rem;box-sizing: border-box;display: flex;justify-content: center;flex-direction: column;}
.k12_step h5{font-size: 0.15rem;margin-bottom:0.05rem;}
.k12_step p{font-size: 0.12rem}
.k12_go{width:100%;padding:0 0.5rem 0.6rem;box-sizing: border-box;}
.k12_go img{width:100%;}
</style>
</head>
<body >
<div class="header">
    <div class="left back">
        <i class="iconfont icon-fanhui"></i>
    </div>
    <div class="center">
        全科辅导
    </div>
    <div class="right">
       <i class="iconfont icon-gerenzhongxin"></i>
    </div>
</div>
<div class="banners">
	<img src="images/2018030501.png" alt="">
</div>

<h3 class="k12_title">&minus;雄厚师资&minus;</h3>
<div class="k12_content top4">
	<h4>严格筛选</h4>
	<div class="split">
		<div>
			<img src="images/2018030512.png" alt="">
			<p>教师资格认证</p>
		</div>
		<div>
			<img src="images/2018030513.png" alt="">
			<p>学历证书</p>
			<p>教学水平审核</p>
		</div>
		<div>
			<img src="images/2018030514.png" alt="">
			<p>全方面培训</p>
			<p>考核定岗</p>
		</div>
	</div>
	<h4>教学把控</h4>
	<div class="k12_img">
		<img src="images/2018030507.png" alt="">
	</div>
</div>
<h3 class="k12_title">&minus;K12教学优势&minus;</h3>
<div class="k12_imgs">
	<img src="images/2018030503.png" alt="">
</div>
<div class="k12_imgs">
	<img src="images/2018030502.png" alt="">
</div>
<div class="k12_content">
	<h4>服务流程</h4>
	<div class="k12_header">
		<span>首创Diagnose上课体系</span>
		<div class="k12banner">
			<img src="images/2018030506.png" alt="">
		</div>
	</div>
	<div class="k12_steps">
	  <div class="k12_step">
	  	<img src="images/2018030511.png" alt="">
	  	<div>
	  		<h5>课前诊断</h5>
	  		<p>对孩子的学习能力、学习水平、知识点掌握、知识的储备量进行测评，配备不同的老师和上课方式。</p>
	  	</div>
	  </div>
	</div>
	<div class="k12_steps">
	  <div class="k12_step">
	  	<img src="images/2018030510.png" alt="">
	  	<div>
	  		<h5>课间互动</h5>
	  		<p>课前5分钟和孩子聊感兴趣的话题，调动学习氛围</p>
	  	</div>
	  </div>
	</div>
	<div class="k12_steps">
	  <div class="k12_step">
	  	<img src="images/2018030509.png" alt="">
	  	<div>
	  		<h5>课后反馈</h5>
	  		<p>老师、孩子、家长三方沟通，360度检测学习方案</p>
	  	</div>
	  </div>
	</div>
	<div class="k12_steps">
	  <div class="k12_step">
	  	<img src="images/2018030505.png" alt="">
	  	<div>
	  		<h5>测评</h5>
	  		<p>期中&期末测评，检测学习效果</p>
	  	</div>
	  </div>
	</div>
	<div class="k12_steps">
	  <div class="k12_step">
	  	<img src="images/2018030508.png" alt="">
	  	<div>
	  		<h5>结业报告</h5>
	  		<p>课程完成后，会对孩子的学习效果进行结业评估，并形成报告形式发给孩子和家长。</p>
	  	</div>
	  </div>
	</div>
</div>
<div class="k12_go">
	<img src="images/2018030504.png" alt="">
</div>
</div>
