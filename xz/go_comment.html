<script type="text/javascript">
$('.comment_thr span').on('click',function(){
	var index=$(this).index()+1;
	$('.comment_thr span').removeClass('ac');
	for(var i=0;i<index;i++){
		$('.comment_thr span').eq(i).addClass('ac');
	}
});

});

	console.log('专业描述相符度',key1);
	console.log('课程内容质量',key2);
	console.log('讲师专业度',key3);
		console.log($('.go_comment_detail')[0].value);

function trim(str){
        return str.replace(/(^\s*)|(\s*$)/g,"");
