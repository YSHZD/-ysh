	<p>亲子关系指标在偏差区，说明大部分时间您和孩子之间的沟通是畅通的，但有时也会发生一些不愉快的沟通，您可能会隐隐约约感受得到孩子有一些对抗的小情绪，并没有您期望中的那么听话乖巧，可能在沟通中，您对孩子的信任和尊重还做得不够哦！建议您在沟通的过程中，多注意您说话的技巧和分寸，不要过于倚重父母的教育权威，更不能让不良的亲子关系影响了您对孩子实施教育的效率。</p>
