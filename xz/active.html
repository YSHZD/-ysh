<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
	<meta name="screen-orientation" content="portrait"><!-- uc强制竖屏 -->
	<meta name="x5-orientation" content="portrait"><!-- QQ强制竖屏 -->
	<title>Document</title>
</head>
<style>
@media (max-device-width : 1024px) and (orientation : landscape) {
    html { transform: rotate(90deg); }
}
.top{
	position: fixed;
	z-index:999999999999999999;
	left:0;
	right:0;
	top:0;
	bottom:0;
	background-color:rgba(190,202,214,0.5);
	display: none;
}
.contant{text-align: center;}
.head{color:#fff;font-size:48px;padding:5px 20px;display: inline-block;border-radius: 10px;height:80px;line-height: 74px;}
.head img{width:100%;}
.ok{color:#fff;font-size:38px;display: inline-block;border-radius: 10px;height:80px;line-height: 74px;float: left;margin-left:20px;}
.ok img{width:120px;}
.no img{width:120px;}
.no{color:#fff;font-size:38px;display: inline-block;border-radius: 10px;line-height: 74px;float:right;margin-right:20px;}
</style>
<body>
	<video width="100%" height="100%" src="1.mp4" controls autoplay="" style="object-fit:fill"   webkit-playsinline="true"   x-webkit-airplay="true"   playsinline="true"  x5-video-player-type="h5"  x5-video-orientation="h5" x5-playsinline=""  autobuffer class="c-h5" id="video"></video>
	<div class="top">
		<div class="contant">
			<p><span class="head"><img src="images/ac1.png" alt=""></span></p>
			<p><span class="ok"><img src="images/ac2.png" alt=""></span><span class="no"><img src="images/ac3.png" alt=""></span></p>
		</div>
	</div>
	<script src="./js/jquery-1.8.2.js" language="javascript"></script>
</body>
<script>
window.addEventListener("onorientationchange" in window ? "orientationchange" : "resize", hengshuping, false);


 function hengshuping() {
        if (window.orientation == 90 || window.orientation == -90) {
           alert('横屏');
           $('.top').show();
        } else {

           alert('竖屏'); //
        }
    }
 $(function(){
 	 $('.top').trigger("click");
 	});
var video = document.getElementById('video');
$('.top').on('click',function(){
	$('#video')[0].play();
	$('.top').hide();
});
setTimeout(function(){
	$('.top').show();
	$('#video')[0].pause();
},2000);

</script>
</html>
