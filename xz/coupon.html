<script>
    mui.init();
			(function($) {
				$('#coupon').on('tap', '.mui-btn', function(event) {
					var btnArray = ['确认', '取消'];
					var elem = this;
					var li = elem.parentNode.parentNode;console.log(this.getAttribute("id"));
					mui.confirm('确认删除该条记录？', '温馨提示', btnArray, function(e) {
						if (e.index == 0) {
							li.parentNode.removeChild(li);
						} else {
							setTimeout(function() {
								$.swipeoutClose(li);
							}, 0);
						}
					});
				});
			})(mui);
