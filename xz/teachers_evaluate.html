<!DOCTYPE html>

<html><head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<body>
<!-- s_header -->
<div class="header">
    <div class="left back">
        <i class="iconfont icon-fanhui"></i>
    </div>
    <div class="center">
        <p>发表评论</p>
    </div>
    <div class="right">     
    </div>
</div>
<!-- e_header -->
<!-- s_teacherInfo -->
<div class="teacher">
    <div class="teacher_img"><img src="images/cp1 (5).jpg"></div>
    <div class="teacher_name">老师姓名</div>
    <div class="teacher_infos">
        <div>
            <p>
                <select class="classNames" name="classNames">
                    <option value="-1" style="display: none;">选择科目</option>
                    <option value="volvo">语文</option>
                    <option value="saab">数学</option>
                    <option value="mercedes">英语</option>
                    <option value="audi">化学</option>
                </select>
            </p>
            <span>辅导课目</span>
        </div>
        <div>
            <p>3年</p>
            <span>老师资质</span>
        </div>
        <div>
            <p>50min</p>
            <span>上课时间</span>
        </div>
    </div>
    <div class="go_comment_star">
        <span> <i class="iconfont icon-xing"></i></span>
        <span> <i class="iconfont icon-xing"></i></span>
        <span> <i class="iconfont icon-xing"></i></span>
        <span> <i class="iconfont icon-xing"></i></span>
        <span> <i class="iconfont icon-xing"></i></span>
    </div>
    <div class="help">快给老师打个分吧！</div>
</div>
<!-- e_teacherInfo -->
<!-- s_tips -->
<div class="tips">
</div>
<!-- e_tips -->
<!-- s_comment -->
<div class="comment">
    <div class="is_anonymity">
        <img src="images/no.png" alt=""><span>匿名评价</span>
    </div>
</div>
<!-- e_comment -->
<!-- s_input -->
<div class="comment_input">
    <textarea class="input" placeholder="其他想说的（将匿名并延迟告知老师）"></textarea>
</div>
<!-- e_input -->
<!-- s_submit -->
<div class="sum">
    <div>提交</div>
</div>
<!-- e_submit -->
</body>
