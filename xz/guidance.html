<script type="text/javascript">
	var json=[{"img":"images/g2.jpg",'title':'训练版 (4-12岁/幼儿园及小学阶段)','price':3980,'time':119,'url':'course.html'},{"img":"images/g3.jpg",'title':'训练进阶版(12-13岁/初一初二阶段)','price':3980,'time':119,'url':'course.html'},{"img":"images/g4.jpg",'title':'指导版（13-18岁/初三和高中以上','price':3980,'time':119,'url':'course.html'}];
  go(json);
	function go(new_order){
	$('.mui-table-view').html("");
	 var max = new_order.length;	
	 mui.init({
      pullRefresh: {
         container: '#pullrefresh',
         down: {
            callback: pulldownRefresh
         },
         up: {
            contentrefresh: '正在加载...',
            callback: pullupRefresh
         }
      }
   });console.log(new_order);
   mui(".mui-table-view").on('tap','.mui-table-view-cell a',function(){
    var u=this.getAttribute("href");
     mui.openWindow({
      url: u, 
    });});
   function pulldownRefresh() {
      setTimeout(function() { 
         mui('#pullrefresh').pullRefresh().endPulldownToRefresh(); //refresh completed
      }, 1000);
   }
   var count = 0;
   function pullupRefresh() {	
      setTimeout(function() {      
         mui('#pullrefresh').pullRefresh().endPullupToRefresh((++count > 2)); //参数为true代表没有更多数据了。
         var table = document.body.querySelector('.mui-table-view');
         var cells = document.body.querySelectorAll('.mui-table-view-cell');
         for(var i = cells.length, len =Math.min((i + 2),max); i < len; i++){
         	var li = document.createElement('li');
            li.className = 'mui-table-view-cell';
			      li.innerHTML ='<div class="g_box">\
                        		<div class="left"><img src="'+new_order[i].img+'"/></div>\
                        		<div class="right">\
                        			<p>'+new_order[i].title+'</p>\
                        			<strong>¥'+new_order[i].price+'</strong>\
                        			<p><span>'+new_order[i].time+'课时</span></p>\
                        			<a href="'+new_order[i].url+'"><span class="g_buttom">加入守护计划</span></a>\
                        		</div>\
                        	</div>';
            table.appendChild(li)
			}
      }, 1000);
   }
   if (mui.os.plus) {
      mui.plusReady(function() {
         setTimeout(function() {
            mui('#pullrefresh').pullRefresh().pullupLoading();
         }, 1000);

      });
   } else {
      mui.ready(function() {
         mui('#pullrefresh').pullRefresh().pullupLoading();
      });
   }
   	
}
</script>
