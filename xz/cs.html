<script>

function getIframeParams(obj) {
    var regexpParam = /\??([\w\d%]+)=([\w\d%]*)&?/g; //分离参数的正则表达式
    var targetEle=obj;
    var paramMap = null;
     
    if(!!targetEle) {
        var url = targetEle.src; //取得iframe的url
         
        var ret;
         
        paramMap = {};//初始化结果集
         
        //开始循环查找url中的参数，并以键值对形式放入结果集
        while((ret = regexpParam.exec(url)) != null) {
                //ret[1]是参数名，ret[2]是参数值
            paramMap[ret[1]] = ret[2];
        }
    }
     
    //return paramMap['vid']; //返回结果集
    return '<iframe frameborder="0" width="100%" height="260" src="https://v.qq.com/iframe/player.html?vid='+paramMap['vid']+'&tiny=0&auto=0" allowfullscreen></iframe>';
}


function frame(){
    var arr=document.querySelectorAll('iframe');
    var len=document.querySelectorAll('iframe').length
    for(var i=0;i<len;i++){
        $(arr[i]).replaceWith(getIframeParams(arr[i])); 
    }
}
frame();
</script>
